    <head>
        <meta charset="UTF-8">
        <link rel = 'stylesheet' type = 'text/css' href= 'tic.css'>

    </head>
    <body>
    <div class = 'container'>
       
        <div class = 'rowOne'>
                <div data-attr = '1' class = 'box' id = 'one'></div>
                <div data-attr = '2'class = 'box' id = 'two'></div>
                <div data-attr = '3' class = 'box' id = 'three'></div>

        <div class = 'rowTwo'>

                <div data-attr = '6' class = 'box' id = 'six'></div>
        </div>
        <div class = 'rowThree'>
                <div data-attr = '7' class = 'box' id = 'seven'></div>
                <div data-attr = '8' class = 'box' id = 'eight'></div>
                <div data-attr = '9' class = 'box' id = 'nine'></div>
        </div>
        
    </div>
    <div id = 'infoBar'></div>
    <button class = 'reset'>Reset Game</button>    
    <script src = 'app.js'></script>
    </body>
